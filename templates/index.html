<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Gold Price Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Gold Price Predictor</span></h2>
            <div class='description'>
    			<p>Give Last 5 Days Gold Rate and Get your 6th Day Gold Rate in INR.</p>
    		</div>
    	</div>
    	
    	
    	
    	<!-- Prediction Area -->
        <div class="prediction-area">

            <!-- IPL Banner - 1 -->
            <div class='gold-banner-left'>

                <div class="slider-frame">
                    <div class="slide-images-up">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img1.jpg') }}" alt="Gold">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img2.jpg') }}" alt="Gold">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img3.jpg') }}" alt="Gold">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img4.jpg') }}" alt="Gold">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img5.jpg') }}" alt="Gold">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img6.jpg') }}" alt="Gold">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img7.jpg') }}" alt="Gold">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img8.jpg') }}" alt="Gold">
                        </div>

                    </div>
                </div>

            </div>

            
            <!-- Text Area -->
                  
         	<div class="ml-container">
        		<form action="{{ url_for('predict') }}" method="POST">
                    <input class="form-input" type="text" name="Day1" placeholder="Rate of Gold in INR eg. 29877"><br>
                    <input class="form-input" type="text" name="Day2" placeholder="Rate of Gold in INR eg.30455"><br>
                    <input class="form-input" type="text" name="Day3" placeholder="Rate of Gold in INR eg. 30560"><br>
                    <input class="form-input" type="text" name="Day4" placeholder="Rate of Gold in INR eg. 30351"><br>
                    <input class="form-input" type="text" name="Day5" placeholder="Rate of Gold in INR eg. 30354"><br>

                
            		<input type="submit" class="my-cta-button" value="Predict">
            	</form>
        	</div>
            

            <!-- IPL Banner - 2 -->
            <div class='gold-banner-right'>

                <div class="slider-frame">
                    <div class="slide-images-down">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img1.jpg') }}" alt="Gold">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img2.jpg') }}" alt="Gold">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img3.jpg') }}" alt="Gold">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img4.jpg') }}" alt="Gold">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img5.jpg') }}" alt="Gold">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img6.jpg') }}" alt="Gold">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img7.jpg') }}" alt="Gold">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img8.jpg') }}" alt="Gold">
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/sukilsiva/Gold-Price-Predictor"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/sukil-siva-s-399764168"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Sukil Siva.</p>
       </div>

    </body>
</html>
